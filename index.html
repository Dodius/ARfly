<!DOCTYPE html>
<html>
<head>
  <title>AR.js with Custom Marker</title>
  <!-- Only include A-Frame and AR.js; avoid direct Three.js imports -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div style="position: fixed; left: 12px; bottom: 12px; z-index: 2; background: rgba(0,0,0,0.55); color: #fff; padding: 8px 10px; font: 14px/1.3 Arial, sans-serif;">
    Show marker: <strong>pattern-flybw.png</strong> (custom) or <strong>pattern-hiro.png</strong> (hiro).
  </div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" stats vr-mode-ui="enabled: false">
    <!-- Define the custom marker with the URL to your .patt file -->
    <a-marker type="pattern" url="pattern-flybw.patt">
      <!-- Simplified 3D content to check basic AR functionality -->
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      <a-entity position="0 0 0">
        <a-text value="Welcome to ARFly!" color="#FF00FF"></a-text>
      </a-entity>
    </a-marker>
    <a-marker preset="hiro">
      <a-sphere position="0 0.5 0" radius="0.4" color="#00B7FF"></a-sphere>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
