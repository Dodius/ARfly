<!DOCTYPE html>
<html>
<head>
  <title>AR.js with Custom Marker</title>
  <!-- Only include A-Frame and AR.js; avoid direct Three.js imports -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <!-- Define the custom marker with the URL to your .patt file -->
    <a-marker type="pattern" url="https://dodius.github.io/ARfly/pattern-flybw.patt">  
      <!-- Simplified 3D content to check basic AR functionality -->
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      <a-entity position="0 0 0">
        <a-text value="Welcome to ARFly!" color="#FF00FF"></a-text>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
