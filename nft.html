<!DOCTYPE html>
<html>
<head>
  <title>AR.js NFT Test</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div style="position: fixed; left: 12px; bottom: 12px; z-index: 2; background: rgba(0,0,0,0.55); color: #fff; padding: 8px 10px; font: 14px/1.3 Arial, sans-serif;">
    Show NFT target: <strong>NFT/fly3_src.jpg</strong>
  </div>
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    stats
  >
    <a-nft
      type="nft"
      url="NFT/fly3_src"
      id="nft-marker"
      size="7.0"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-box position="0 0.5 0" scale="20.0 20.0 20.0" material="color: green;"></a-box>
      <a-entity position="0 0 0">
        <a-text value="           NFT marker found" color="#00FF99" scale="1.5 1.5 1.5"></a-text>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const nft = document.querySelector('#nft-marker');
    if (nft) {
      nft.addEventListener('markerFound', () => {
        console.log('[AR] nft markerFound');
      });
      nft.addEventListener('markerLost', () => {
        console.log('[AR] nft markerLost');
      });
    }
    window.addEventListener('arjs-nft-loaded', () => {
      console.log('[AR] nft assets loaded');
    });
  </script>
</body>
</html>
