<!DOCTYPE html>
<html>
<head>
  <title>AR.js with Custom Marker</title>
  <!-- Only include A-Frame and AR.js; avoid direct Three.js imports -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div style="position: fixed; left: 12px; bottom: 12px; z-index: 2; background: rgba(0,0,0,0.55); color: #fff; padding: 8px 10px; font: 14px/1.3 Arial, sans-serif;">
    Show marker: <strong>pattern-fly350_src.png</strong> / <strong>pattern-fly3b50_src.png</strong> / <strong>pattern-flybbw.png</strong> (custom) or <strong>pattern-hiro.png</strong> (hiro). Size=0.07m. NFT test: <strong>nft.html</strong>.
  </div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;" stats vr-mode-ui="enabled: false">
    <!-- Define the custom marker with the URL to your .patt file -->
    <a-marker type="pattern" url="pattern-fly350_src.patt" id="test-marker01" size="0.07">
      <!-- Simplified 3D content to check basic AR functionality -->
      <a-sphere position="0 0.5 0" radius="0.4" color="#CC9722"></a-sphere>
      <a-entity position="0 0 0">
        <a-text value="           Welcome to ARFly!" color="#33aaFF"></a-text>
      </a-entity>
    </a-marker>
    <a-marker type="pattern" url="pattern-flybbw.patt" id="test-marker02" size="0.07">
      <!-- Simplified 3D content to check basic AR functionality -->
      <a-box position="0 0.5 0" material="color: green;"></a-box>
      <a-entity position="0 0 0">
        <a-text value="           Welcome to ARFly!" color="#FF00FF"></a-text>
      </a-entity>
    </a-marker>
    <a-marker type="pattern" url="pattern-fly3b50_src.patt" id="test-marker03" size="0.07">
      <!-- Simplified 3D content to check basic AR functionality -->
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      <a-entity position="0 0 0">
        <a-text value="           Welcome to ARFly!" color="#FF00FF"></a-text>
      </a-entity>
    </a-marker>
    <a-marker preset="hiro" id="hiro-marker" size="0.07">
      <a-sphere position="0 0.5 0" radius="0.4" color="#00B7FF"></a-sphere>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const markers = document.querySelectorAll('a-marker[id^="test-marker"], #hiro-marker');
    markers.forEach((el) => {
      const id = el.getAttribute('id') || el.tagName;
      el.addEventListener('markerFound', () => {
        console.log(`[AR] ${id} markerFound`);
      });
      el.addEventListener('markerLost', () => {
        console.log(`[AR] ${id} markerLost`);
      });
    });
  </script>
</body>
</html>
